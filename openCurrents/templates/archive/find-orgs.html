{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    {% include "partials/head.html" %}
  </head>
  
  <body>
    {% include "partials/header.html" %}
    
    <div id="container" class="js-close-any" canvas="container">
      <div id="wrapper">
        <div class="row">
          <h4 class="title">Find organizations</h4>
        </div>
        
        <div class="row one-margin-bottom left">
          <div class="small-12 medium-8 small-centered columns">
            <label for"cause-select">Cause</label>
            <select id="cause-select" name="cause-select">
              <option>All causes</option>
              <option>Equality</option>
              <option>Education</option>
              <option>Nature</option>
              <option>Health</option>
              <option>Innovation</option>
            </select>
          </div>
        </div>

        <div class="row left">
          <div class="small-3 medium-2 medium-offset-2 columns">
            <img src="img/equality.png" class="org-img" />
          </div>

          <div class="small-9 medium-6 columns end">

          </div>
        </div>
        
        <div id="push"></div>
    
      <!-- wrapper div-->
      </div>
      
      {% include 'partials/footer.html' %}
            
    <!--container div -->
    </div>
    
    <div id="bottom-stripe" class="full-width"></div>
    
    <div off-canvas="menu right shift" id="menu">
      {% include 'partials/menu.html' %}
    </div>
  
    <div id="-popup" class="modal center small-12 medium-9 large-7 small-centered columns">
      <div class="row center">
        <h3 class="popup-title"></h3>
      </div>
      
      <div class="row">
        <div class="small-centered medium-10 columns">
          
          <p></p>
          
          <button class="tax-id-popup_close button round">Okay</button>
          <a><button class="button round secondary"></button></a>
        </div>
      </div>
    </div>
    
    
    <script type="text/javascript">
      $(document).ready(function(){
        $('#').popup({
          vertical: 'top',
          transition: 'all 0.75s',
          scrolllock: true,
        });
      });
    </script>
    
    <script type="text/javascript" src="{% static "js/end_scripts.js" %}"></script>
  </body>
</html>
