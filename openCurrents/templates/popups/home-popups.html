<div id="signup-box" class="modal center small-12 medium-9 large-8 small-centered columns">
  <div class="row center">
    <h2 class="one-margin-top">Join openCurrents</h2>
  </div>

  <form method="post" action="{% url 'openCurrents:process_signup' %}">
    {% csrf_token %}
    <div class="row three-halves-margin-bottom half-margin-top">
      <div class="center small-12 medium-9 small-centered columns">

        <div class="small-6 columns">
          <input class="large-text center" type="text" name="user_firstname" placeholder="First name" tabindex="0" required/>
        </div>

        <div class="small-6 columns">
          <input class="large-text center" type="text" name="user_lastname" placeholder="Last name" tabindex="0" required />
        </div>
        <div class="small-12 columns">
          <input class="large-text center" type="email" name="user_email" placeholder="Email address" tabindex="0" required/>
        </div>
<!--             <div id="org-signup-name" class="small-12 columns hidden">
          <input type="text" name="org_name" placeholder="Organization name" tabindex="0" />
        </div> -->

        <!--
        <div class="small-12 columns">
          <div class="checkbox center">
            <label id=""><input type="checkbox" name="" id="" />Send me monthly updates</label>
          </div>
        </div>
        -->
      </div>
    </div>

    <div class="row center half-margin-top">
      <p id="incomplete-form" class="hidden">Hi! Please add your full name and email to continue.</p>
      <input type="submit" class="button large round" value="Create account"/>
      <p class="grey">Existing member? <a href="{% url 'openCurrents:login' %}">Log in</a></p>
    </div>
  </form>
</div>

<div id="nonprofit-signup-box" class="modal center small-12 medium-9 large-7 small-centered columns">
  <div class="row center">
    <h2 class="one-margin-top">Apply as a nonprofit</h2>
  </div>

  {% if status_msg %}
  <div class="alert row one-margin-bottom">
    {{ status_msg }}
  </div>
  {% endif %}

  <form method="post" action="{% url 'openCurrents:process_signup' %}">
    {% csrf_token %}
    <div class="row three-halves-margin-bottom half-margin-top">
      <div class="center small-12 medium-9 small-centered columns">

        <div class="input-left small-6 columns">
          <input type="text" name="user_firstname" placeholder="First name" class="large-text center" tabindex="0" required />
        </div>

        <div class="input-right small-6 columns">
          <input type="text" name="user_lastname" placeholder="Last name" class="large-text center" tabindex="0" required />
        </div>
        <div class="small-12 columns">
          <input type="email" name="user_email" placeholder="Email address" class="large-text center" tabindex="0" required />
        </div>
        <div class="small-12 columns">
          <input type="text" name="org_name" placeholder="Organization name" class="large-text center" tabindex="0" />
        </div>
        <input class="lead center" type="hidden" name="org_status" value="npf"/>
      </div>
    </div>

    <div class="row center half-margin-top">
      <input type="submit" class="button large round" value="Create account"/>
      <p class="grey">Existing member? <a href="{% url 'openCurrents:login' %}">Log in</a></p>
    </div>
  </form>
</div>

<div id="business-signup-box" class="modal center small-12 medium-9 large-7 small-centered columns">
  <div class="row center">
    <h2 class="one-margin-top">Register a business</h2>
  </div>

  <form method="post" action="{% url 'openCurrents:process_signup' %}">
    {% csrf_token %}
    <div class="row three-halves-margin-bottom half-margin-top">
      <div class="center small-12 medium-9 small-centered columns">

        <div class="input-left small-6 columns">
          <input type="text" name="user_firstname" placeholder="First name" class="large-text center" tabindex="0" required />
        </div>

        <div class="input-right small-6 columns">
          <input type="text" name="user_lastname" placeholder="Last name" class="large-text center" tabindex="0" required />
        </div>
        <div class="small-12 columns">
          <input type="email" name="user_email" placeholder="Email address" class="large-text center" tabindex="0" required />
        </div>
        <div class="small-12 columns">
          <input type="text" name="org_name" placeholder="Business name" class="large-text center" tabindex="0" />
        </div>
        <input class="lead center" type="hidden" name="org_type" value="business"/>
      </div>
    </div>

    <div class="row center half-margin-top">
      <input type="submit" class="button large round" value="Create account"/>
      <p class="grey">Existing member? <a href="{% url 'openCurrents:login' %}">Log in</a></p>
    </div>
  </form>
</div>


<script type="text/javascript">
  $(document).ready(function(){
    $('#signup-box, #nonprofit-signup-box, #business-signup-box').popup({
      vertical: 'top',
      transition: 'all 0.75s',
      scrolllock: false,
    });
  });
</script>
